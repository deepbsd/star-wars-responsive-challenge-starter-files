<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
<header>
	<div class="header">
		<h1>Star Wars Characters</h1>
		<p class="header-p">Incomplete list</p>
	</div>
</header>
<main class="main-container">
	<div class="row">
		<div class="col-4">
			<a href="images/rey_weird.png"><img class="box" src="images/rey_square.png"></a>
			<h2 class="name">Rey</h2>
			<p class="description">Protagonist from Tatooine</p>
		</div>
		<div class="col-4">
			<a href="images/finn_weird.jpeg"><img class="box" src="images/finn_square.png"></a>
			<h2 class="name">Finn</h2>
			<p class="description">Storm Trooper, befriends Rey</p>
		</div>
		<div class="col-4">
			<a href="images/kylo_weird.jpeg"><img class="box" src="images/kylo_square.png"></a>
			<h2 class="name">Kylo</h2>
			<p class="description">Main villain, or is he?</p>			
		</div>	
	</div>  <!--  End of row 1 -->

	<div class="row">
		<div class="col-4">
			<a href="images/poe_weird.png"><img class="box" src="images/poe_square.png"></a>
			<h2 class="name">Poe</h2>
			<p class="description">Neutral pilot</p>			
		</div>
		<div class="col-4">
			<a href="images/chewbacca_weird.jpeg"><img class="box" src="images/chewbacca_square.png"></a>
			<h2 class="name">Chewbacca</h2>
			<p class="description">Best first mate ever!</p>			
		</div>
		<div class="col-4">
			<a href="images/yoda.jpg"><img class="box" src="images/yoda_square.png"></a>
			<h2 class="name">Yoda</h2>
			<p class="description">Wisest old Jedi master</p>			
		</div>	
	</div>  <!--  End of row 2 -->	

</main>




</body>
</html>
